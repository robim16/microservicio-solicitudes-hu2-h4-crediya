server:
  port: 8082
spring:
  application:
    name: "registrar-solicitudes-crediYA"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    user:
      name: "admin"
      password: "admin123"
routes:
  paths:
    solicitudes: "/api/v1/solicitudes"
    estadoSolicitud: "/api/v1/solicitudes/{id:\\d+}"
adapters:
  r2dbc:
    host: dbsolicitud
    port: 5432
    database: solicitudesdb
    schema: public
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:Shekina1}
  restconsumer:
    url: "http://usuarios-service:8081/api/v1/usuarios"
    timeout: 5000
jwt:
  keys:
    public-key: "classpath:keys/public_key.pem"
  expiration: 3600000
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  restconsumer:
    timeout: 5000
    url: "http://localhost:8080"
  sqs:
    region: "us-east-1"
    queueUrl: "https://sqs.us-east-1.amazonaws.com/276824024432/solicitudes-queue"
    #endpoint: "http://localhost:4566"
aws:
  access-key-id: "${AWS_ACCESS_KEY_ID:AKIAUA477MVYILC3S3O3}"
  secret-access-key: "${AWS_SECRET_ACCESS_KEY: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}"
  region: "${AWS_REGION:us-east-1}"
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
